{{ with .Site.Params.sponsors }}
<section class="home-section sponsors">
  <h2 class="section-title">Sponsors</h2>
  <div class="sponsor-list">
    {{ range sort . }}
    <a href="{{.url}}" target="_blank"
      ><img src="{{.img}}" alt="{{.name}}"
    /></a>
    {{ end }}
  </div>
</section>
{{ end }}
