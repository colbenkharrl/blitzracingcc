## About Us
[params.about_us]
about_us_content = "Blitz Racing is a USA Cycling registered and sanctioned club comprising racers and riding enthusiasts dedicated to racing and cycling in all its forms. We ride and race in road, cyclocross, and mountain bike events whenever we can. Blitz Racing was founded in San Antonio, Texas, but has grown to include teams in Arizona, Colorado, and Florida. The club eats, sleeps, and breathes bike riding!"

